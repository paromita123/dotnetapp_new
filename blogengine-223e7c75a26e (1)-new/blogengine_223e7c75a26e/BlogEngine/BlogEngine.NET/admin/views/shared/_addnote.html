<div id="modal-add-note" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
                <h4 class="modal-title">{{lbl.add}}</h4>
            </div>
            <div class="modal-body">
                <textarea id="txtAddNote" rows="3" maxlength="4000" style="width: 100%; height: 240px; margin-bottom: 15px" class="form-control" placeholder="{{lbl.typeHere}}" focus-me="focusInput"></textarea>
            </div>
            <div class="modal-footer">
                <button onclick="saveNote()" class="btn btn-success pull-right btn-tabkey"><i class="fa fa-save"></i>{{lbl.save}}</button>
                <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-ban"></i>{{lbl.cancel}}</button>
            </div>
        </div>
    </div>
</div>
